<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/home-style.css">
<link rel="stylesheet" href="styles/details-style.css">
<script src="script.js" defer></script>
<script src="details.js" defer></script>

</head>
<body>
    <div id="app" class="app">
        <!-- content goes here -->

    </div>
    <section class="books-section" id="books-section">
        <!-- books goes here -->
    </section>
    <!-- templates -->
    <template id="book-template">
        <button class="book-div clk" data-id="" onclick="goToBook(event)" >
            <span class="category "></span>
            <img src="https://www.noor-book.com/publice/covers_cache_webp/2/4/0/d/293b5b180d40d8f9f947a2dfccb61b46.png.webp" alt="" class="book-img clk">
            <div class="book-info clk">
                <span data-id="" class="book-title " ></span>
                <span data-id="" class="author"></span>
            </div>
        </button>
    </template>
    <template id="details-template">
        <section class="details-container">
            <section class="details-side">
                <div class="details-side-img">
                    <img src="" alt="cover" class="details-cover">
                </div>
                <div class="details-side-actions-div">
                    <!-- <button class="details-side-action-btn">Want to read</button> -->
                </div>
            </section>
            <section class="details-main">
                <h1 class="details-title"></h1>
                <h2 class="details-author"></h2>
                <div class="details-rating-div"></div>
                <div class="details-description-div">
                    <p class="details-description-p"></p>
                </div>
                <div class="details-genre-div">
                    <span class="genre-span">Genre</span>
                    <div class="genres-as">
                        <!-- <a href="" class="details-genre-a"></a> -->
                    </div>
                </div>
                <div class="details-meta-div">
                    <span class="details-meta-pages"></span>
                    <span class="details-meta-publish"></span>
                </div>
            </section>
        </section>
    </template>
    <template id="error-template">
        <h1>Error 404</h1>
    </template>
</body>
</html>
